<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <div class="navbar">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Scaler Social Logo" />
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Scaler Social Logo" />
    </div>
    <div class="main-content">
        <div class="post-form">
            <h1>Post your thoughts here</h1>
            <form id="postForm">
                <textarea id="postText" placeholder="Type your thoughts here..."></textarea>
                <button type="submit" class="button">Post</button>
            </form>
        </div>
        <div class="feed" id="feed">
            <h1>Your Feed</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
